<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
   <h1>Create account</h1> 
   <form action="submit" id="sign-up-form">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name-input">
    <label for="lastname">Last Name:</label>
    <input type="text" name="lastname" id="lastname-input">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email-input">
    <label for="pass">Password:</label>
    <input type="password" name="pass" id="pass-input">
    <label for="picture">Profile Picture:</label>
    <input type="file" name="picture" id="picture-input" accept="image/*">

    <button id="form-button" type="button">Create</button>
   </form>

   <script type="module" src="./sign-up.js"></script>
</body>
</html>
