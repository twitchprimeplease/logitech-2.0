<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link  rel="icon"   href="/images/logi-logo.jpg" type="image/jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <img src="/images/natha-img/logi-white-logo.png" alt="">
                    
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>CREATE ACCOUNT</header>
                        <p>Complete all fields to create your Logi ID</p>
                        <form action="submit" id="sign-up-form">
                        <div class="input-field">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name-input">
                        </div>
                        <div class="input-field">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname-input">
                        </div>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email-input">
                        </div>
                        <div class="input-field">
                            <label for="pass">Password</label>
                            <input type="password" name="pass" id="pass-input">
                        </div>
                        <label for="picture">Profile Picture</label>
                        <input type="file" name="picture" id="picture-input" accept="image/*">
                        </form>
                        <div class="input-field">
                            <button id="form-button" type="button" class="submit">CREATE</button>
                        </div>
                        <div class="signup">
                            <span class="txt-acc">Already have an account? <a class="crt-acc" href="/sign-in/">SIGN IN</a> </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script type="module" src="./sign-up.js"></script>
</body>
</html>
