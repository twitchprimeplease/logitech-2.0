<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link  rel="icon"   href="/images/logi-logo.jpg" type="image/jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="sign-in-style.css">
</head>
<body>

    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <img src="/images/natha-img/logi-white-logo.png" alt="">
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>SIGN IN</header>
                        <p>Log in with your Logi ID</p>
                        <form action="submit" id="sign-in-form">
                        <div class="input-field">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-contol" name="email" id="email-input" required autocomplete="off">
                        </div>
                        <div class="input-field">
                            <label for="pass" class="form-label">Password:</label>
                            <input type="password" class="form-contol" name="pass" id="pass-input" >
                        </div>
                        </form>
                        <div class="input-field">
                            <button id="log-button" type="button" class="submit">LOG IN</button>
                        </div>
                        <div class="signup">
                            <span class="txt-acc">Don't have an account? <a class="crt-acc" href="/sign-up/">CREATE ACCOUNT</a> </span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>







   <script type="module" src="./sign-in.js"></script>
</body>
</html>
