<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="icon"   href="/images/logi-logo.jpg" type="image/jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <img src="/images/natha-img/logitech-logo.png" alt="">
                    <div class="text">
                        <p>Join the community</p>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>SIGN IN</header>
                        <div class="input-field">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="form-container">
        <div class="row">
            <div class="col">
                <h1>SIGN IN</h1>

                <form action="submit" id="sign-in-form">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-contol" name="email" id="email-input">
                    </div>
                    <div class="mb-4">
                        <label for="pass" class="form-label">Password:</label>
                        <input type="password" class="form-contol" name="pass" id="pass-input">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <button id="log-button" type="button">Log in</button>
    <article id="shopping-card-container"></article>
    <aside id="price-container">
        <button class="btn-primary" type="button">Check out</button>
    </aside>
   <script type="module" src="./sign-in.js"></script>
</body>
</html>
